<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length <=1 || new Set(arr).size===1) {//set is for checking uniqueness
				return -Infinity;
			}
			arr=arr.sort((a,b) => b - a);//sort in decending order
			let highest=arr[0];
			for (let i = 1; i < arr.length; i++) {
				if (arr[i] !== highest) {
					return arr[i]
					
				}
			}
			return -Infinity;
		}

		function Main() {
			
			var n = prompt("Enter the number of elements");
			var arr = [];
			
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
